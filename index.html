<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
</head>

<body>
  <div class="container">
    <div class="countdown">
       <img class="sombra" src="./img/top-image.svg">
      <header>
        <h1 class="titulo">Ready to launch in...</h1>
      </header>

      <div class="countdown-time">
        <div class="countdown-time-item">
          <p class="countdown-time-item-text">Dias:</p>
          <p class="countdown-time-item-number" id="dias">00</p>
        </div>

        <div class="countdown-time-item">
          <p class="countdown-time-item-text">Horas:</p>
          <p class="countdown-time-item-number" id="horas">00</p>
        </div>

        <div class="countdown-time-item">
          <p class="countdown-time-item-text">Minutos:</p>
          <p class="countdown-time-item-number" id="minutos">00</p>
        </div>

        <div class="countdown-time-item">
          <p class="countdown-time-item-text">Segundos:</p>
          <p class="countdown-time-item-number" id="segundos">00</p>
        </div>
      </div>
    </div>

    <main>
      <img class="foguete" src="./img/rocket.svg">
      <span class="descrição">inscreva-se para saber mais sobre a decolagem</span>
      <button class="botao">
        inscreva-se
      </button>
    </main>
    <footer>
      <img class="footer" src="./img/bottom-image.svg">
    </footer>
    <script src="app.js"></script>


</body>

</html>
